{% extends "garbage_map/wrapper.html" %}

{% block sidebar %}
    <div class="sidebar_header">
        <img src = "/garbage/photo/download.svg">
    </div>
    <div id="view_index">
        <div class="row sidebar_title">
            <h2> Категории мусора </h2> 
        </div>
        <div class="nav row" id = "list_garbage">
        {% for cat in categories %} 
            <div class="category_ico col-md-4">
                <img src = "{{ cat.image.url }}" onClick="view_category({{cat.pk}}, false)">
                <p>{{ cat.name }}</p>
            </div>
        {% endfor %}        
        </div>
    </div>
    
    <div id="view_category" style="display:none">
        <div class="row sidebar_title">
            <img src = "/garbage/photo/back.png" onclick="view_index()" 
                width = "50" height = "50" id = "arrow">
            <h2 id = "title_garbage">Определенная категория</h2>
        </div>
    </div>

    <div id="view_firm" style="display:none">
        <div class="row sidebar_title">
            <img src = "/garbage/photo/back.png" onclick="view_category(-1)" 
                width = "50" height = "50" id = "arrow">
            <h2 id = "title_firm">Какая-то фирма</h2>
        </div>
    </div>

    
    


{% endblock %}

{% block main %}

    <script>
        var dots = {{ dots_json|safe }};
        var categories = {{ categories_json|safe }};
        //var categories = JSON.parse(('{{ categories_json }}').replace(/&quot;/g,'"'));
        var div_list, myMap, last_cat;
        var list = document.getElementById('list');
        $(function(){
            ymaps.ready(init);
        });

        
        function init()
        { 
            myMap = new ymaps.Map("map", {
                center: [52.287054, 104.281047],
                zoom: 13,
                controls: []
            });
            show_dots(-1, true);
        }
        function set_center(x, y)
        {
            myMap.setCenter([x, y], 14, {
                checkZoomRange: true
            });
        }


        function view_index()
        {
            $('#view_index').show();
            $('#view_category').hide();
            $('#view_firm').hide();
            show_dots(-1, true);
        }
        function view_category(cat_id)
        {
            cat_id == -1 ? cat_id = last_cat: last_cat = cat_id;
            $('div#view_category .category').remove();
            $('#view_index').hide();
            $('#view_category').show();
            $('#view_firm').hide();
            $('h2#title_garbage').text(get_category([cat_id]));
            show_dots(cat_id, false);
            var firms_list = $.grep(dots, function(n, i){
                return n.categories.includes(cat_id);
            });
            for (var i = 0; i < firms_list.length; i++)
            {
                $('#view_category').append( '<div class = "category" onClick="view_firm(' + firms_list[i].id + ')"> </div>');
                $('.category:last').append( '<h4 class = "name">' + firms_list[i].name + '</h4>' +
                                            '<p class = "date">' + firms_list[i].working_hours + '</p>' + 
                                            '<p class = "addres">' + firms_list[i].addres + '</p>'
                );
            }
        }


        function view_firm(firm_id)
        {
            $('div#view_firm #about_firm').remove();
            $('#view_index').hide();
            $('#view_category').hide();
            $('#view_firm').show(); 
            var chs_firm = $.grep(dots, function(n, i){
                return n.id === firm_id;
            });
            $('h2#title_firm').text($.grep(categories, function(n, i){
                return n.id === last_cat;
            })[0].name);
            $('#view_firm').append( '<div id="about_firm""> </div>');
            $('#about_firm').append(   '<h4 class="name">' + chs_firm[0].name + '</h4>' +
                                            '<p class="addres">' + chs_firm[0].addres + '</p>' +
                                            '<img src="' + chs_firm[0].image + '" width = "200" height = "100"/>' +
                                            '<p class="date">' + chs_firm[0].working_hours + '</p>' + 
                                            '<p class="about">' + chs_firm[0].description + '</p>' + 
                                            '<p class="another_cat"> Также принимается </p>' +
                                            '<div id="another_cat"> </div>'
            );
            for (var i = 0; i < chs_firm[0].categories.length; i++)
            {
                $('#another_cat').append('<div class="bloc_cat">' + get_category([chs_firm[0].categories[i]]) + '</div>');
            }

        }

        function show_dots(category_filter, check)
        {
            myMap.geoObjects.removeAll();
            for (var i = 0; i < dots.length; i++)
            {
                if (check || dots[i].categories.includes(category_filter))
                { 
                    myMap.geoObjects           
                        .add(new ymaps.Placemark([dots[i].x, dots[i].y], {
                            balloonContentHeader: 
                                '<a href = "#">' + dots[i].name + '</a><br>' +
                                '<span class="description">' + dots[i].description + '</span>' + 
                                '<p>Здесь принимают ' + get_category(dots[i].categories) + ' </p>',
                            balloonContentBody: 
                                '<img src="' + dots[i].image + '" height="150" width="200"> <br/> ' +
                                '<p>' + dots[i].working_hours + '</p>',
                            hintContent: 
                                dots[i].name
                        })); 
                }
            }
        }
        function get_category(garbage_categories)
        {
            var names_of_categories = []
            for (var j = 0; j < categories.length; j++)
            {
                if (garbage_categories.includes(categories[j].id))
                {
                    names_of_categories.push(categories[j].name);
                }
            }
            return names_of_categories.join(", ");
        }
        

    </script>

    
    <div id = "map" style = "width: 100%; height: 750px"></div> 




{% endblock %}
